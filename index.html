<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Documentation</title>

  <!-- Styles for highlight.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/github.min.css">

  <style>
    body { display: grid; grid-template-columns: 1fr 3fr; min-height: 100vh; margin: 0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
    aside { background: #f3f3f3; padding: 1rem; border-right: 1px solid #ccc; }
    aside h2 { font-size: 1.25rem; margin-bottom: 1rem; }
    aside button { display: block; width: 100%; margin-bottom: 0.5rem; padding: 0.5rem; border: 1px solid #ccc; border-radius: 0.5rem; background: #fff; cursor: pointer; text-align: left; }
    aside button.active { background: #0070f3; color: white; border-color: #0070f3; }
    main { padding: 1.5rem; }
    article { max-width: 800px; line-height: 1.6; }
    pre { position: relative; background: #f6f8fa; padding: 1rem; border-radius: 0.5rem; overflow: auto; }
    pre button.copy-btn {
      position: absolute; top: 0.5rem; right: 0.5rem;
      background: #0070f3; color: #fff;
      border: none; border-radius: 0.25rem;
      padding: 0.25rem 0.5rem; cursor: pointer;
      font-size: 0.75rem;
    }
    pre button.copy-btn:hover { background: #005bb5; }
    table { border-collapse: collapse; margin: 1rem 0; width: 100%; }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 0.5rem; text-align: left; }
    .error { color: #b00020; font-weight: bold; }
  </style>
</head>
<body>
  <aside>
    <h2 id="site-name">Docs</h2>
    <div id="sidebar">Loading...</div>
  </aside>
  <main>
    <article id="content">Loading content...</article>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4/dist/js-yaml.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/highlight.min.js" defer></script>

  <script defer>
    (function () {
      let tabs = [];
      let activeTab = null;

      function renderSidebar() {
        const sidebarEl = document.getElementById("sidebar");
        if (!sidebarEl) return;
        sidebarEl.innerHTML = "";
        if (!tabs || tabs.length === 0) {
          sidebarEl.textContent = "No docs found.";
          return;
        }
        tabs.forEach(tab => {
          const btn = document.createElement("button");
          btn.type = "button";
          btn.textContent = tab.title || tab.id || "Untitled";
          btn.className = activeTab && activeTab.id === tab.id ? "active" : "";
          btn.onclick = () => setActiveTab(tab);
          sidebarEl.appendChild(btn);
        });
      }

      function renderError(message) {
        const contentEl = document.getElementById("content");
        if (contentEl) contentEl.innerHTML = "<div class='error'>" + message + "</div>";
      }

      function enhanceCodeBlocks() {
        if (typeof hljs === "undefined") return; // Ensure hljs is loaded

        const contentEl = document.getElementById("content");
        if (!contentEl) return;

        contentEl.querySelectorAll("pre code").forEach(block => {
          if (!block.className.includes("language-")) block.className = "language-plaintext";
          hljs.highlightElement(block);

          const pre = block.parentElement;
          if (!pre.querySelector("button.copy-btn")) {
            const btn = document.createElement("button");
            btn.className = "copy-btn";
            btn.textContent = "Copy";
            btn.onclick = () => {
              navigator.clipboard.writeText(block.innerText).then(() => {
                btn.textContent = "Copied!";
                setTimeout(() => { btn.textContent = "Copy"; }, 1500);
              });
            };
            pre.appendChild(btn);
          }
        });
      }

      async function setActiveTab(tab) {
        activeTab = tab;
        renderSidebar();
        if (!tab || !tab.file) {
          renderError("Invalid tab selected.");
          return;
        }
        try {
          const res = await fetch(tab.file, { cache: "no-cache" });
          if (!res.ok) throw new Error("Failed to fetch " + tab.file + " (" + res.status + ")");
          const md = await res.text();
          const contentEl = document.getElementById("content");
          contentEl.innerHTML = marked.parse(md, { gfm: true });

          enhanceCodeBlocks();
        } catch (err) {
          renderError("Error loading content: " + (err && err.message ? err.message : String(err)));
        }
      }

      async function loadConfig() {
        try {
          const res = await fetch("config.yaml", { cache: "no-cache" });
          if (!res.ok) throw new Error("config.yaml not found (" + res.status + ")");
          const text = await res.text();
          const config = jsyaml.load(text);
          if (!config || !config.tabs) throw new Error("Invalid config.yaml");

          tabs = config.tabs;
          if (config.site && config.site.name) {
            document.title = config.site.name;
            document.getElementById("site-name").textContent = config.site.name;
          }

          if (!Array.isArray(tabs) || tabs.length === 0) {
            document.getElementById("sidebar").textContent = "No tabs in config.yaml.";
            return;
          }
          activeTab = tabs[0];
          renderSidebar();
          setActiveTab(activeTab);
        } catch (err) {
          document.getElementById("sidebar").textContent =
            "Error loading config.yaml: " + (err && err.message ? err.message : String(err));
          document.getElementById("content").textContent = "";
        }
      }

      if (document.readyState === "complete" || document.readyState === "interactive") {
        loadConfig();
      } else {
        window.addEventListener("DOMContentLoaded", loadConfig);
      }
    })();
  </script>
</body>
</html>
